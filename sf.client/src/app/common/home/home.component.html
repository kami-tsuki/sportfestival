<div class="container mx-auto p-4 space-y-4">
    <div class="flex space-x-4">
        <mat-card class="p-4 flex-1">
            <mat-card-title>User Information</mat-card-title>
            <mat-card-content>
                <sf-user-counter [placement]="Placement.InlineLeft"></sf-user-counter>
                <div *ngIf="user" class="flex flex-col space-y-2">
                    <span class="mat-body-1">{{ user.last }}, {{ user.first }}</span>
                    <span class="mat-body-1">{{ user.email }}</span>
                    <span class="mat-body-1">{{ user.role }}</span>
                </div>
                <div *ngIf="!user" class="flex flex-col space-y-2">
                    <span class="mat-body-1">No user selected</span>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="openSelectUserModal()">Select another user</button>
            </mat-card-actions>
        </mat-card>
        <mat-card class="p-4 flex-1">
            <mat-card-title>School Information</mat-card-title>
            <mat-card-content>
                <sf-school-counter [placement]="Placement.InlineLeft"></sf-school-counter>
                <div class="flex flex-col space-y-2">
                    <span class="mat-body-1">{{ selectedSchool?.name }}</span>
                    <span class="mat-body-1">{{ selectedSchool?.shortName }}</span>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" *ngIf="userIsManager && !selectedSchool" (click)="openCreateSchoolModal()">Create a school</button>
                <button mat-raised-button color="accent" *ngIf="selectedSchool">View school</button>
                <button mat-raised-button (click)="openSelectSchoolModal()">Select school</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-card *ngIf="userIsStudent || userIsTutor" class="p-4">
        <mat-card-title>Class Counter</mat-card-title>
        <mat-card-content>
            <sf-class-counter [placement]="Placement.InlineLeft"></sf-class-counter>
        </mat-card-content>
        <mat-card-actions *ngIf="class">
            <div class="flex flex-col space-y-2">
                <span class="mat-body-1">{{ class.name }}</span>
                <span class="mat-body-1">{{ class.short }}</span>
            </div>
            <button mat-raised-button color="accent">View class</button>
        </mat-card-actions>
        <mat-card-actions *ngIf="userIsTutor && !class">
            <button mat-raised-button color="primary">Create class</button>
            <button mat-raised-button>Select class</button>
        </mat-card-actions>
    </mat-card>
</div>
